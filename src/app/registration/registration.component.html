<div class="form-container container">
  <form>
    <div class="form-group">
      <input (keyup)="onChange($event.target.value, 'name')" type="text" class="form-control" placeholder="Name">
        <div *ngIf="!nameValid && name.length > 0"
            class="alert alert-danger">
          Name is required
        </div>
    </div>
    <div class="form-group">
      <input (keyup)="onChange($event.target.value, 'password')" type="password" class="form-control" placeholder="Password">
        <div *ngIf="!passwordValid && password.length > 0"
          class="alert alert-danger">
          Password is required
        </div>
    </div>
    <div class="form-group">
      <input (keyup)="onChange($event.target.value, 'confirmPassword')" type="password" class="form-control" placeholder="Confirm password..." required>
        <div *ngIf="!confirmPasswordValid && confirmPassword.length > 0"
          class="alert alert-danger">
          Please confirm your password
        </div>
    </div>
    <button type="button" class="btn btn-danger submit-btn" (click)="signUp()" [disabled]="!nameValid || !passwordValid || !confirmPasswordValid">Sign up</button>
  </form>
</div>
